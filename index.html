<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>code quiz</title>
</head>

<body>
    <header class="navbar-light bg-light mb-4 border-bottom">
        <div class="row">
            <div class="col-sm-6 justify-content-left">
                <button type="button" class="btn btn-link ml-5" id="viewHighscoreBtn">View Highscores</button>
            </div>
            <div class="col-sm-6 text-right">
               <p>Time Left: <span class="mr-5" id="timerSpan">1:30</span></p> 
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary btn-block startBtn">Start</button>
            </div>
        </div>


        <div id="questionsWrapper">
            <div class="row justify-content-center">
                <div class="col-sm-4" id="questionDiv"></div>
            </div>
            <div class="row justify-content-center buttonQuestions hideClass">
                <div class="col-sm-3"></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-3" id="answerCheckDiv"></div>
            </div>
        </div>

        <div id="scoreWrapper" class="hideClass">
            <div class="row justify-content-center">
                <div class="col-sm-4">
                    <h4>All DONE!!</h4>
                    <h5>You have answered<span id="answerId"></span>correctly.</h5>
                    <div>
                        <form class="form-inline">
                            <div class="form-group mb-2">
                                <label for="inputPassword2" class="sr-only">Please Enter you initials.</label>
                                <input type="text" class="form-control" id="intialsInput" placeholder="Initials">
                            </div>
                            <button type="submit" class="btn btn-primary mb-2 ml-2" id="addInitialsId">Add
                                Initials</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="highScoreWrapper" class="hideClass">
            <div class="row justify-content-center">
                <div class="col-sm-3 listOfScores">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-sm-3">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-secondary mr-3" id="goBackBtn">Go Back</button>
                        <button type="button" class="btn btn-secondary" id="clearBtn">Clear Highscores</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>

</html>
